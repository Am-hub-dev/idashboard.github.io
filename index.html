<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iDashboard</title>
</head>
<body>
    <div class="header">
        <img src="/image/idashboard.png" alt="idashboard-logo" style="align-items: right;">
    </div>
    <hr>
    <div class="dashboard">
        <div class="box-1">
            <h4 style="padding-left: 20px;">Clock</h4>
            <h1 id="time" style="text-align:center; font-size: 50px;"></h1>
            <h3 id="date" style="text-align:center;"></h1>
        </div>
        <div class="box-2">
            <h4 style="padding-left: 20px;">Weather</h4>
            
        </div>
    </div>
</body>
<script>
    var today = new Date();
    var time = today.getHours() + ":" + today.getMinutes();
    document.getElementById("time").innerHTML = time;
    var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
    document.getElementById("date").innerHTML = date;
</script>
</html>
